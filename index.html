<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
            margin: 0;
    padding: 0;
    overflow-x: auto; /* Enable horizontal scrolling */
    overflow-y: hidden; /* Prevent unwanted vertical scrolling */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensure full height usage */
}

.album-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: auto; /* Enable horizontal scrolling */
    overflow-y: hidden;
}

.album {
    display: flex;
    flex-wrap: nowrap;
    gap: 20px;
    padding: 20px;
    align-items: center; /* Center images */
}

.album img {
    max-width: 80vw; /* Make images fit better */
    max-height: 80vh; /* Prevent images from getting cut */
    object-fit: contain; /* Ensures full image is visible */
    display: block;
    border-radius: 10px;
}

/* Mobile Fix */
@media (max-width: 768px) {
    body {
        height: auto; /* Allow normal scrolling */
        overflow-y: auto; /* Enable vertical scrolling if needed */
    }

    .album-container {
        height: auto;
        overflow-y: auto;
        padding: 10px;
    }

    .album img {
        max-width: 90vw;
        max-height: 60vh; /* Ensure images are visible */
    }
}
        .message-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }
        .message-container p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-style: italic;
        }
        .button {
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            background: #ff4b5c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(255, 75, 92, 0.4);
        }
        .button:hover {
            background: #d42a3a;
            transform: scale(1.05);
        }
        .container {
            display: none;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            animation: fadeIn 1s ease-in-out;
        }
        .photo {
            position: relative;
            width: 220px;
            height: 280px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            border: 5px solid #ff4b5c;
        }
        .photo:hover {
            transform: rotate(-3deg) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .message {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-family: "Dancing Script", cursive;
        }
        .photo:hover .message {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="message-container">

        <button class="button" onclick="showAlbum()">Click Here Habibi</button>
    </div>
    
    <div class="container" id="album">
        <div class="photo">
            <img src="https://github.com/mouenis02/Lidya/blob/main/photo1.JPG?raw=true" alt="Photo 1">
            <div class="message">I appreciate your existence üíû</div>
        </div>
        <div class="photo">
            <img src="https://github.com/mouenis02/Lidya/blob/main/photo2.JPG?raw=true" alt="Photo 2">
            <div class="message">I'm Lucky to have you JJ ‚ù§Ô∏è</div>
        </div>
        <div class="photo">
            <img src="https://github.com/mouenis02/Lidya/blob/main/photo3.JPG?raw=true" alt="Photo 3">
            <div class="message">Your smile is my favorite f denya üòö</div>
        </div>
        <div class="photo">
            <img src="https://github.com/mouenis02/Lidya/blob/main/photo4.JPG?raw=true" alt="Photo 4">
            <div class="message">Nbghik RBK üíñ</div>
        </div>
    </div>
    
    <script>
        function showAlbum() {
            document.querySelector(".message-container").style.display = "none";
            document.getElementById("album").style.display = "flex";
        }
    </script>
</body>
</html>
